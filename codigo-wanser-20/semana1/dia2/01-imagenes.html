<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Im√°genes en HTML</h1>
		</header>
		<main>
			<h2>Usando la etiqueta img</h2>
			<section>
				<img src="https://placehold.jp/200x200.png" alt="logo de adidas" />
			</section>
			<section>
				<img src="./google.png" alt="" width="500" height="100" />
			</section>
			<section>
				<img
					src="./imagenes/caja.png"
					alt="una caja"
					width="100"
					height="100"
				/>
			</section>
			<section>
				<img
					src="./../fotos/avatar/queen.png"
					alt="banner queen"
					width="200"
					height="100"
				/>
			</section>
			<section>
				<img src="./google.png" alt="" width="100" height="100" />
				<img src="./imagenes/caja.png" width="100" height="100" />
				<article>
					<img src="google.png" alt="" />
				</article>
			</section>
			<section>
				<figure>
					<img src="imagenes/caja.png" width="100" height="100" />
					<figcaption>esta es una caja delivery</figcaption>
				</figure>
			</section>
		</main>
	</body>
</html>
